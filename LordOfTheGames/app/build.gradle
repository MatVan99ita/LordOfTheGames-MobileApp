plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt' // aggiungi questa riga
}

android {
    namespace 'com.example.lordofthegames'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.lordofthegames"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        resources.excludes.add("META-INF/*")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation('com.google.android.material:material:1.8.0')
    implementation('androidx.core:core-ktx:1.9.0')
    implementation('androidx.appcompat:appcompat:1.6.1')
    implementation('com.google.android.material:material:1.8.0')
    implementation('androidx.constraintlayout:constraintlayout:2.1.4')
    implementation("androidx.room:room-runtime:2.5.0")
    implementation('androidx.navigation:navigation-ui-ktx:2.5.3')
    implementation('androidx.databinding:databinding-compiler-common:7.4.1')
    testImplementation('junit:junit:4.13.2')
    androidTestImplementation('androidx.test.ext:junit:1.1.5')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.5.1')
    implementation("org.jetbrains.kotlin:kotlin-script-runtime:1.7.20")
    implementation('androidx.navigation:navigation-fragment:2.5.3')
    implementation('androidx.navigation:navigation-ui:2.5.3')

    implementation("org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31")
    kapt("com.android.databinding:compiler:3.1.4")

    implementation("androidx.room:room-runtime:2.5.0")
    kapt("androidx.room:room-compiler:2.5.0")
}